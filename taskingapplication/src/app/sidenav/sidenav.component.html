<nav 
  class="sidenav" 
  [class.minimized]="isMinimized" 
  aria-label="Main Navigation">
  
  <!-- Toggle Button -->

  <!-- Navigation Links -->
  <ul class="sidenav-links">
    <li>
      <a href="/home" class="sidenav-link" aria-label="Navigate to Home">
        <i class="fas fa-home"></i>
        <span class="link-text" *ngIf="!isMinimized">Home</span>
      </a>
    </li>
    <li>
      <a href="/tasking" class="sidenav-link" aria-label="Navigate to Tasking">
        <i class="fas fa-tasks"></i>
        <span class="link-text" *ngIf="!isMinimized">Tasking</span>
      </a>
    </li>
    <li>
      <a href="/employees" class="sidenav-link" aria-label="Navigate to Employees">
        <i class="fas fa-users"></i>
        <span class="link-text" *ngIf="!isMinimized">Employees</span>
      </a>
    </li>
  </ul>

  <!-- Footer Section -->
  <div class="sidenav-footer">
    <div class="button-container">
      <button 
        class="sidenav-button" 
        (click)="openSignoutModal()" 
        aria-label="Sign Out">
        <i class="fas fa-sign-out-alt"></i>
        <span class="button-text" *ngIf="!isMinimized">Sign Out</span>
      </button>
    </div>
  </div>
</nav>

<!-- Signout Modal -->
<div *ngIf="showSignoutModal" class="modal-backdrop">
  <div class="modal">
    <h3>Are you sure you want to sign out?</h3>
    <div class="modal-actions">
      <button (click)="confirmSignout()" class="modal-button confirm">
        Yes
      </button>
      <button (click)="closeSignoutModal()" class="modal-button cancel">
        No
      </button>
    </div>
  </div>
</div>
