<div class="main-container">
  <app-sidenav (hoverStateChanged)="onSidenavHoverChanged($event)"></app-sidenav>

  <div class="dashboard-container" [class.sidenav-hovered]="isSidenavHovered">
    <header class="dashboard-header">
      <h1>Dashboard</h1>
      <div class="dashboard-stats">
        <button class="stat-card" (click)="openTaskModal()">
          <span class="stat-number">{{ tasks.length }}</span>
          <span class="stat-label">Total Tasks</span>
        </button>
      </div>
    </header>

    <div class="chart-section">
      <h2>Tasks Overview</h2>
      <div class="chart-container">
        <canvas id="taskChart"></canvas>
      </div>
    </div>

    <!-- Modal Component -->
    <div *ngIf="showModal" class="modal-container show">
      <div class="modal">
        <button class="close-button" (click)="closeModal()">Close</button>
        <h2>Task List</h2>
        <ul>
          <li *ngFor="let task of getFilteredTasks()">
            <strong>{{ task.task_name }}</strong>: {{ task.task_description }}
          </li>
        </ul>
      </div>
    </div>   
  </div>
</div>
